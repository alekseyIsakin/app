<!DOCTYPE html>
<html>
<head>
    <title>JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="display:-moz-inline-stack">
    <div>
        <div class="box">
            <table>
                <tr>
                    <td width="35%">
                        <p class="header_text" style="margin-left: 12px; margin-top: 5px; margin-bottom: 0px;">
                            Тест: Название теста
                        </p>
                    </td>
                    <td width="70%">

                    </td>
                    <td width="15%">
                        <object type="image/svg+xml" data="exitBtn.svg" width="50" height="50" style="margin-top: 10px; margin-right: 10px;">
                            Your browser does not support SVG
                        </object>
                    </td>
                </tr>
            </table>
        </div>

        <div id="question_selector" align="center">
                <b id="selected_question">< - / - ></b>
        </div>

        <div id="question_holder" style="border-width: 0px;">

        </div>
        
        <table style="margin-top: 300px;" align="center">
            <tr>
                <td>
                    <div align="center" class="button" id="click_prev">
                        <p class="button_text" >
                            Назад
                        </p>    
                    </div>
                </td>
                <td width="50px">

                </td>
                <td>
                    <div align="center" class="button" id="click_next">
                        <p class="button_text" >
                            Продолжить
                        </p>    
                    </div>
                </td>
            </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
