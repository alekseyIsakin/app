<!DOCTYPE html>
<html>

<head>
  <title>JS</title>
  <style>
    .content{
      display: inline;
    }
    .content > p::before{
      background-color: yellow;
      display: inline;
      width: 20px;
      height: 20px;
      content: '_';
    }
  </style>
</head>

<body>
  <div class="content">
    <p>ssss</p>
    <p>ssss</p>
    <p>ssss</p>
  </div>
</body>

</html>
