<!DOCTYPE html>
<html>
<head>
    <title>JS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/svg" href="svg/favicon.svg"/>
    <script type="text/javascript" src="scripts/script.js"></script>
</head>
<body style="display:-moz-inline-stack">
    <div>
        <div class="box bordered_dot">
            <table>
                <tr>
                    <td width="35%">
                        <p  class="header_text" style="margin-left: 12px; margin-top: 5px; margin-bottom: 0px;">
                            Тест: <span id="test_name">Название теста</span>
                        </p>
                    </td>
                    <td width="70%">

                    </td>
                    <td width="15%">
                        <object type="image/svg+xml" data="svg/exitBtn.svg" width="50" height="50" style="margin-top: 10px; margin-right: 10px;">
                            Your browser does not support SVG
                        </object>
                    </td>
                </tr>
            </table>
        </div>

        <div id="question_selector" class="bordered" align="center">
                <b id="selected_question">< - / - ></b>
        </div>

        
        <div id="question_holder" class="bordered">
            
        </div>

        <div class="control_quest_btn bordered">
            <div align="center" class="button" id="click_prev">
                <span class="button_text" > Назад </span>    
            </div>
            <div align="center" class="button" id="click_next">
                <span class="button_text" > Продолжить </span>    
            </div>
        </div>
    </div>
    <script type="text/javascript" src="scripts/on_load.js"></script>
</body>
</html>
