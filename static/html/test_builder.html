<!DOCTYPE html>
<html>

<head>
  <title>Title of the document</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/style_test_builder.css">
</head>

<body>
  <div id="main_container">
    <div class="box header">
      <span class="header_text">header</span>
    </div>

    <div class="work_container">
      <div class="base_elemnt_holder">
        <div class="dragable_elements_holder">
          <p style="margin: 0px; background-color: azure;">elements</p>

        </div>
        <div class="delete_drop" ondrop="drop_del_handler(event)" ondragover="dragover_handler(event)"> </div>
      </div>

      <div class="drop_receiver" ondrop="drop_put_handler(event)" ondragover="dragover_handler(event)">
        <p class="column_name" style="margin: 0px; background-color: azure;">tests</p>
      </div>

      <div class="element-settings">
        <p style="margin: 0px; background-color: azure;">edit</p>
        <p>element-id <span id="element-id">_</span></p>
        <p hidden="true">element-content <input id="element-text"></input></p>
        <p hidden="true">element-value <input id="element-value"></input></p>

        <button id="save-button">save</button>
        <br />
        <button id="load-button">load</button>
        <input id="load-input" type="file" accept=".json,application/json">
        <br />
        <button id="preview-button">test_view</button>
      </div>
    </div>

    <div class="footer">
      <span>footer</span>
    </div>
  </div>

  <script type="text/javascript" src="scripts/test_builder/save_parse_json.js"></script>
  <script type="text/javascript" src="scripts/test_builder/test_builder.js"></script>
  <script type="text/javascript" src="scripts/test_builder/test_builder_on_load.js"></script>
</body>
</html>
