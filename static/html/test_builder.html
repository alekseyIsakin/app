<!DOCTYPE html>
<html>

<head>
  <title>Title of the document</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/style_test_builder.css">
</head>

<body>
  <table class="box-top header">
    <tr>
      <td class="header_text" width="auto">Конструктор тестов</td>
      <td width="auto"></td>
      <td id="preview-button" width="5%"
        style="background: url(svg/PreviewTest.svg);background-repeat: no-repeat;background-size:contain;background-position: center right;">
      </td>
      <td id="open_settings" width="5%"
        style="background: url(svg/Settings.svg);background-repeat: no-repeat;background-size:contain;background-position: center right;">
      </td>
      <td width="5%"
        style="background: url(svg/Tutoral.svg);background-repeat: no-repeat;background-size:contain;background-position: center right;">
      </td>
      <td width="5%"
        style="background: url(svg/exitBtn.svg);background-repeat: no-repeat;background-size:contain;background-position: center right;">
      </td>
    </tr>
  </table>
  <table id="main_container" style="background-color: red;">

    <tr style="background-color: red;  height: 100vh;">
      <td class="box-left base_elemnt_holder" ondrop="drop_del_handler(event)" ondragover="dragover_handler(event)">
        <div class="dragable_elements_holder">
          <p class="column_name">Список элементов:</p>
          <img src="svg/TrashBin.svg" style="position:fixed; bottom:2vh; left:-10px;height:6vh;width:4vw;">
        </div>
        <!-- <div class="delete_drop" ondrop="drop_del_handler(event)" ondragover="dragover_handler(event)"> </div> -->
      </td>

      <td class="drop_receiver" ondrop="drop_put_handler(event)" ondragover="dragover_handler(event)" width="100%"
        height="100%">
      </td>

      <td class="box-right element_settings">
        <p class="column_name">Свойства элемента:</p>
        <p hidden>element-id <span id="element-id">_</span></p>

        <!--<button id="save-button">save</button>
          <br />
          <button id="load-button">load</button>
          <input id="load-input" type="file" accept=".json,application/json">
          <br />
          <button id="preview-button">test_view</button>-->
        <div class="user_settings_holder">

        </div>
      </td>
    </tr>
  </table>

  <table class="project_settings" id="settings_wnd">
    <tr style="height: 3%;">
      <td align="right">
        <img id="close_settings" width="40px" height="40px" src="svg\exitCross.svg"
          style="position: absolute;right:15px;"></img>
      </td>
    </tr>
    <tr style="height: 15%;">
      <td colspan="2" align="center">
        <p class="header_text" style="font-size: 45px;font-weight:300;margin-top: 3vh;margin-bottom: 0em;">НАСТРОЙКИ
          ПРОЕКТА</p>
      </td>
    </tr>
    <tr style="height: 5%;">
      <td colspan="2" align="center">
        <p class="question_text" style="margin-top: 0px;margin-bottom: 5px;">Имя проекта</p>
      </td>
    </tr>
    <tr style="height: 5%;">
      <td colspan="2" align="center">
        <input style="border-radius: 15px;text-align: center;margin-bottom: 2em;">
      </td>
    </tr>
    <tr style="height: 5%;">
      <td colspan="2" align="center">
        <p class="question_text" style="margin-top: 0px;margin-bottom: 5px;">Автор</p>
      </td>
    </tr>
    <tr style="height: 5%;">
      <td colspan="2" align="center">
        <input style="border-radius: 15px;text-align: center;margin-bottom: 2em;">
      </td>
    </tr>
    <tr style="height: 5%;">
      <td colspan="2" align="center">
        <p class="question_text" style="margin-top: 0px;margin-bottom: 0px;">Переменные значения</p>
      </td>
    </tr>
    <tr style="height: 40%;">
      <td colspan="2" align="center">

        <div class="scroll-table" style="min-height: 100%; max-height: 1vh; max-width: 450px;">
          <div style="background-color: black; top: 0; position: sticky;">
            <p id="create-var" class="column_name" align="center">Добавить</p>
            <p id="delete-var" class="column_name" align="center">Удалить</p>
          </div>

          <table style="max-height: 150px;border-collapse:collapse;height: auto; width:100%" height="150px"
            border="3px">
            <tr id="var-table-descr" height="5%">
              <td align="center">Имя</td>
              <td align="center">Значение</td>
            </tr>
          </table>
        </div>


      </td>
    </tr>
    <tr style="height: 17%;">
      <td align="center">
        <img id="save-button" src="svg/Download.svg" style="width: 200px; height: 80px;">
      </td>
      <td align="center">
        <img id="load-button" src="svg/Upload.svg" style="width: 200px; height: 80px;">
      </td>
    </tr>
  </table>

  <script type="text/javascript" src="scripts/constants.js"></script>
  <script type="text/javascript" src="scripts/test_builder/save_parse_json.js"></script>
  <script type="text/javascript" src="scripts/test_builder/test_builder.js"></script>
  <script type="text/javascript" src="scripts/test_builder/test_builder_on_load.js"></script>
</body>

</html>
